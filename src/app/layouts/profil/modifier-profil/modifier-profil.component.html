<ng-template #content let-modal>
  <div class="modal-header">
    <h3 class="modal-title"> Modifier profile</h3>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <!-- <div class="container-xxl bg-light my-6 py-6 "> -->

  <div class="card card-user">
    <div class="card-body">
      <form>
        <div class="row">

          <div class="col-md-3 px-1">
            <div class="form-group">
              <label>Admin :</label>
              <input type="text" class="form-control" placeholder="Admin" value="John Smith">
            </div>
          </div>
          <div class="col-md-4 pl-1">
            <div class="form-group">
              <label for="exampleInputEmail1">Email :</label>
              <input type="email" class="form-control" placeholder="example@example.com">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>Nom :</label>
              <input type="text" class="form-control" placeholder="nom" value="Smith">
            </div>
          </div>
          <div class="col-md-6 pl-1">
            <div class="form-group">
              <label>Prénom :</label>
              <input type="text" class="form-control" placeholder="prénom" value="John">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Adresse :</label>
              <input type="text" class="form-control" placeholder="adresse" value="Bay Area, San Francisco, CA">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 pr-1">
            <div class="form-group">
              <label>Numéro de télèphone :</label>
              <input type="text" class="form-control" placeholder="numéro de télephone" value="(097) 234-5678">
            </div>
          </div>


        </div>


      </form>
    </div>
  </div>

  <!-- </div> -->
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <button type="button" class="btn btn-primary" (click)="annuler()">Annuler</button>
  </div>
</ng-template>


<button class="btn btn-primary text-uppercase" (click)="openModalDialogCustomClass(content)">
  Modifier
</button>
