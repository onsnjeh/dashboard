<div class="container-xxl bg-light my-3 py-5">
  <div class="card">
    <div class="container my-2 py-2">
      <form [formGroup]="tagForm" (ngSubmit)="updateTag()">
        <div class="row g-3">
          <div class="col-12 mb-2">
            <h2>Modifier Tag</h2>
          </div>

          <div class="col-lg-12 col-md-4">
            <h3>Nom de Tag :</h3>
            <input type="text" placeholder="Enter Nom" class="form-control" formControlName="title">
          </div>

          <div class="col-12">
            <h3>Description de Tag :</h3>
            <textarea rows="4" class="form-control" formControlName="description" placeholder="écrire ici ..."></textarea>
            <br>
          </div>
        </div>
    
        <div class="form-group">
          <h3 for="children">Children</h3>
          <ng-container *ngIf="getChildrenControls().length > 0; else noChildren">
            <div formArrayName="children">
              <div *ngFor="let child of getChildrenControls(); let i = index" [formGroupName]="i">
                <div class="col-lg-12 col-md-4">
                  <h4>Nom de Tag :</h4>
                  <input type="text" placeholder="Enter Nom" class="form-control" formControlName="title">
                </div>
          
                <div class="col-12">
                  <h4>Description de Tag :</h4>
                  <textarea rows="4" class="form-control" formControlName="description" placeholder="écrire ici ..."></textarea>
                  <br>
                </div>
              </div>
            </div>
          </ng-container>
          <ng-template #noChildren>
            No children.
          </ng-template>
        </div>
        
        
        
        
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="tagForm.invalid">Modifier</button>
          <button type="button" class="btn btn-secondary" (click)="annuler()">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
