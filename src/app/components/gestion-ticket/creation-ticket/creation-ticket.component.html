<div class="container-xxl bg-light my-3 py-5 ">
	<div class="card">
		<div class="container my-2 py-2 ">
			<form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
				<div class="row g-3">
					<div class="col-12 mb-4">
						<h2>Créer Ticket</h2>
					</div>

					<div class="col-lg-6 col-md-8">
						<h3>Categorie:</h3>
						<select class="form-select" id="categorie" formControlName="categorie">
							<option value="">--select Categorie--</option>
							<option *ngFor="let categorie of listCategory" [value]="categorie.name">{{categorie.name}}
							</option>
						</select>
					</div>

					<div class="col-lg-6 col-md-4">
						<h3>Priorité:</h3>
						<ngb-rating [(rate)]="currentRate" formControlName="priorite">
							<ng-template let-fill="fill" let-index="index"  class="form-control">
									<i class="star bi-star{{fill === 100 ? '-fill' : ''}}" [class.filled]="fill === 100"
											[class.low]="index < 5"></i>
							</ng-template>
					</ngb-rating>
					</div>

					<div class="form-group col-12">
						<h3>Question:</h3>
						<textarea class="form-control" rows="4" formControlName="question" 
							placeholder="écrire ici ..."></textarea>
					</div>

					<div class="form-group mt-3">
						<input type="file" id="fichier" formControlName="fichier" multiple>
					</div>

					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">Enregistrer</button>
						<button type="button" class="btn btn-secondary" (click)="annuler()">Annuler</button>
				</div>
				</div>
			</form>
		</div>
	</div>
</div>
