<div class="container-xxl bg-light my-3 py-5">
  <div class="card">
    <div class="container my-2 py-2">
      <div class="row g-3">
        <div class="col-12 mb-2">
          <h2>Modifier Categorie</h2>
        </div>

        <div class="col-lg-12 col-md-4">
          <h3>Nom de Categorie:</h3>
          <input type="text" placeholder="Enter Nom" class="form-control" id="name" [(ngModel)]="categorie.name" name="name">
        </div>

        <div class="col-12">
          <h3>Description de Categorie:</h3>
          <textarea rows="4" class="form-control" id="description" [(ngModel)]="categorie.description" name="description"
            placeholder="écrire ici ..."></textarea>
          <br>
        </div>
      </div>

      <h3>Types</h3>
      <ul class="list-group">
        <li *ngFor="let type of types" class="list-group-item">
          <div class="row">
            <div class="col-6">
              <input [(ngModel)]="type.name" placeholder="Nom du type" class="form-control">
            </div>
            <div class="col-6">
              <button (click)="updateType(type)" class="btn btn-primary">Mettre à jour</button>
            </div>
          </div>
        </li>
      </ul>

      <h3>Thèmes</h3>
      <ul class="list-group">
        <li *ngFor="let theme of themes" class="list-group-item">
          <div class="row">
            <div class="col-6">        
              <input [(ngModel)]="theme.name" placeholder="Nom du thème" class="form-control">
            </div>
            <div class="col-6">
              <button (click)="updateTheme(theme)" class="btn btn-primary">Mettre à jour</button>

            </div>
          </div>
        </li>
      </ul>

      <div class="modal-footer">
        <button (click)="updateCategorie()" class="btn btn-primary">Modifier</button>
        <button type="button" class="btn btn-secondary" (click)="annuler()">Annuler</button>
      </div>
    </div>
  </div>
</div>
