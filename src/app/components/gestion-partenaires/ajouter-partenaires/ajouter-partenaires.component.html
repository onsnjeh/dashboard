
  <ng-template #content let-modal>
    <div class="modal-header">
      <h3 class="modal-title">Ajouter Partenaire</h3>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <!-- <div class="container-xxl bg-light my-6 py-6 "> -->
          <div class="card ">
              <div class="container my-4 py-4 ">
                <form [formGroup]="partenaireForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" class="form-control" placeholder="Enter Nom " id="nom" formControlName="nom" name="nom" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" formControlName="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="telephone">Téléphone :</label>
                    <input type="text" class="form-control" id="telephone" placeholder="Enter Téléphone" formControlName="telephone" name="telephone" required>
                  </div>
                  <div class="form-group mt-3">
                    <label >Logo :</label>
                    <input type="file" formControlName="image" name="image">
                  </div>
                  
                  <br>
       
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" click="enregistrerPartenaire()">Enregistrer</button>        
    </div>
  </form>
</div>
</div>
  </ng-template>
  
     <button  class="btn btn-outline-primary mb-2 me-2" (click)="openModalDialogCustomClass(content)">
    Ajouter un partenaire
  </button>
