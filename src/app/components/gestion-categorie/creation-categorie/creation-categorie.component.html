
<ng-template #content let-modal>
    <div class="modal-header">
      <h3 class="modal-title">Ajouter Categorie</h3>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <!-- <div class="container-xxl bg-light my-6 py-6 "> -->
          <div class="card ">
              <div class="container my-4 py-4 ">
                <form [formGroup]="CategorieForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" class="form-control" placeholder="Enter Nom " id="name" formControlName="name" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="description">Description :</label>
                    <textarea class="form-control" rows="4" class="form-control" id="exampleInputName"
         id="description" formControlName="description" name="description" required
          placeholder="Ã©crire ici ..."></textarea>
                  </div>
                  <br>
          <!-- </div> -->
	<div class="modal-footer">
    <button class="btn btn-primary text-uppercase" type="submit">Ajouter <i class="fa fa-plus"
      style="color:white;"></i></button>
		<!-- <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button> -->
	</div>
</form>
</div>
</div>
</ng-template>
