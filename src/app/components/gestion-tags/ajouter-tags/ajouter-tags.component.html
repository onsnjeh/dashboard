<ng-template #content let-modal>
	<div class="modal-header">
		<h3 class="modal-title">Ajouter un Tag</h3>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<!-- <div class="container-xxl bg-light my-6 py-6 "> -->
        <div class="card ">
            <div class="container my-4 py-4 ">
             <form>
                    <div class="container my-4 py-4 ">
                        <form>
                            <div class="row g-3">
                               
            
                                <div class="col-lg-6 col-md-12">
                                    <label><h5>selection de Tag père :</h5> </label>
                                        <select class="form-select" ngModel="selectedTag" >
                                            <option value="">Sélectionner un tag</option>
                                            <option *ngFor="let tag of listTags" ngValue="tag">{{tag.name}}</option>
                                        </select>
                                    
                                    
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <h5>Tag :</h5>
                                    <input class="form-control" rows="4" class="form-control" id="exampleInputName"
                                        placeholder="Entrez un tag">
                                </div>
                                <div class="form-group row mt-5">
                                    <label for="exampleInputName" ><h5>Description :</h5></label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" rows="4" class="form-control" id="exampleInputName"
                                        placeholder="écrire ici ..."></textarea>
                                    </div>
                                  </div>
                            
                            </div>
                    
                        
                        </form>
                    </div>
             </form>
            </div>
           </div>
          <!-- </div> -->
	<div class="modal-footer">
    <button class="btn btn-primary text-uppercase" type="submit">Ajouter <i class="fa fa-plus"
      style="color:white;"></i></button>
		<!-- <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button> -->
	</div>
</ng-template>


   <button class="btn btn-outline-primary mb-2 me-2" (click)="openModalDialogCustomClass(content)">
	Ajouter un Tag
</button>
