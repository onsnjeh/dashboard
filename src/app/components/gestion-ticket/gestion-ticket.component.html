<app-barre-recherche (search)="onSearch($event)" (clear)="onClear()"></app-barre-recherche>
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-lg-10 col-md-6"></div>
        <div class="col-lg-2 col-md-6 mt-4" >
            <button class="btn btn-outline-primary mb-2 me-4 " routerLink="/ajouter-ticket">Ajouter un ticket</button>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-primary text-white px-6">
            <div class="d-flex justify-content-between align-items-center">
                <div class="me-6">
                    <h2 class="card-title text-white mb-0">Liste des tickets</h2>
                </div>
            </div>
        </div>
        <div class="card-body p-6">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Catégorie</th>
                        <th scope="col">Priorité</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of tickets | paginate: { itemsPerPage: pageSize, currentPage: page }">

                        <td><a [routerLink]="['/detail-ticket', item.id]">{{ item.categorie }}</a></td>
                        <td>{{ item.priorite }}</td>
                        <td>{{ item.status }}</td>
                        <td>
                         
                            <button class="btn btn-primary text-uppercase" style="margin-left: 10px;"
                                ngbTooltip="Fermer" (click)="fermerTicket(item)" >
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-center">
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
