<div class="container bg-light my-3 py-5 ">
  <div class="card">
    <div class="container my-2 py-2 ">
      <form *ngIf="ticket">
        <div class="row g-3">
          <div class="col-12 mb-4">
            <h3>Répondre au Ticket</h3>
          </div>

          <div class="col-lg-4 col-md-8">
            <h3>Categorie :</h3>
            <input type="text" class="form-control" id="exampleInput" [value]="ticket.categorie" [readonly]="true">
          </div>
          <div class="col-lg-4 col-md-5">
            <h3>Priorité :</h3>
            <input type="text" class="form-control" id="exampleInput" [value]="ticket.priorite" [readonly]="true">

          </div>

          <div class="form-group col-lg-8 col-md-10">
            <h3>Question :</h3>
            <input type="text" class="form-control" id="exampleInput" [value]="ticket.question" [readonly]="true">
          </div>

          <div class="form-group col-lg-8 col-md-10">
            <h3>Fichier :</h3>
            <input type="text" class="form-control" id="exampleInput" [value]="ticket.fichier" [readonly]="true">
          </div>
          <div class="form-group col-lg-8 col-md-4">
            <form (ngSubmit)="onAssign()">
              <h3>Affecter par un Expert :</h3>
              <div class="row">
                <div class="col-5">
                  <select name="assignee" id="assignee" [(ngModel)]="assignee" class="form-select">
                    <option *ngFor="let compte of comptes" [value]="compte.nom">{{ compte.nom }}</option>
                  </select>
                </div>
                <div class="col-7">
                  <button type="submit" class="btn btn-outline-primary mb-2 me-2">Assign</button>
                </div>
              </div>

            </form>
            <br>
            <form (ngSubmit)="MofidierPriorite()" class="mt-4">
              <h3>Modifier Priorité :</h3>
              <div class="form-group">
                <div class="row">
                  <div class="col-5">
                    <input type="text" id="priorite" [(ngModel)]="priorite" name="priorite" class="form-control" />
                  </div>
                  <div class="col-7">
                    <button type="submit" class="btn btn-outline-primary mb-2 me-2">Modifier</button>
                  </div>
                </div>
              </div>
            </form>


            <br>
            <form (ngSubmit)="MofidierPriorite()" class="mt-4">
              <h3>Modifier Priorité :</h3>
              <div class="form-group">
                <div class="row">
                  <div class="col-5">
                    <input type="text" id="priorite" [(ngModel)]="priorite" name="priorite" class="form-control" />
                  </div>
                  <div class="col-7">
                    <button type="submit" class="btn btn-outline-primary mb-2 me-2">Modifier</button>
                  </div>
                </div>
              </div>
            </form>

            <br>
            <div class="mb-2">
              <button class="btn btn-outline-primary me-2" (click)="toggleResponse()">Répondre</button>
              <br>
              <form *ngIf="isResponseVisible" (ngSubmit)="submitResponse()">
                <br>
                <div class="form-group">
                  <h3>Réponse :</h3>
                  <textarea id="response" [(ngModel)]="responseText" rows="4" name="responseText" class="form-control"
                    required></textarea>
                </div>
                <div class="form-group">
                  <br>
                  <h3>Choisir Fichier :</h3>
                  <div class="row">
                    <div class="col-7">
                      
                      <div class="custom-file">
                        <input type="file" [(ngModel)]="responseFile" name="responseFile" class="custom-file-input"
                          id="customFile" multiple required>

                      </div>
                    </div>
                    <div class="col-5"> <button type="submit" class="btn btn-outline-primary me-2">Envoyer</button>
                    </div>

                  </div>
                </div>
              </form>
            </div>


          </div>

          <div class="col-lg-10 col-md-8">

          </div>

          <div class="col-lg-2 col-md-8">
            <button class="btn btn-outline-primary mb-2 me-2" type="submit" (click)="fermerTicket()">Fermer </button>
          </div>


        </div>
      </form>
      <div class="modal-footer">
        <!-- <button type="submit" class="btn btn-primary">Enregistrer</button> -->
        <button type="button" class="btn btn-primary" (click)="annuler()">Annuler</button>
      </div>
    </div>
  </div>
</div>
