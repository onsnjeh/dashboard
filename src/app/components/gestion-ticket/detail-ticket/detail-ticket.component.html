<div class="container-xxl bg-light my-3 py-5">
 <div class="card">
   <div class="container my-2 py-2">
     <form *ngIf="Ticket">
       <div class="row g-3">
         <div class="col-12 mb-2">
           <h2>Detail Ticket</h2>
         </div>
         <div  class="container my-2 py-2">
           <div class="row g-3">
             <div class="col-lg-6 col-md-4">
               <h3>Categorie de Ticket :</h3>
               <input type="text" class="form-control" id="exampleInput" [value]="Ticket.categorie" [readonly]="true">
             </div>
             <div class="col-lg-6 col-md-4">
               <h3>Priorité de Ticket :</h3>
               <input type="text" class="form-control" id="exampleInput" [value]="Ticket.priorite" [readonly]="true">
             </div>
             <div class="col-lg-8 col-md-4">
               <h3>Status :</h3>
               <input type="text" class="form-control" id="exampleInput" [value]="Ticket.status" [readonly]="true">
             </div>
             <div class="col-lg-8 col-md-4">
               <h3>Question :</h3>
               <textarea type="text" class="form-control" id="exampleInput" [value]="Ticket.question" [readonly]="true" rows="4"></textarea>
             </div>
             <div class="form-group col-lg-8 col-md-10">
               <h3>Fichier :</h3>
               <input type="text" class="form-control" id="exampleInput" [value]="Ticket.fichier" [readonly]="true">
             </div>
           </div>
         </div>
         <div class="col-lg-8 col-md-4" *ngIf="Ticket.status === 'En attente'">
           <h3>Affecter par un Expert :</h3>
           <input type="text" placeholder="Entrer Rôle" class="form-control" id="assignee" [value]="Ticket.assignee" name="assignee" [readonly]="true">
         </div>
         <div class="mb-2" *ngIf="Ticket.status === 'Repondu'" >
           <br>
           <div class="form-group">
             <h3>Réponse :</h3>
             <textarea type="text" class="form-control" id="exampleInput" [value]="Ticket.responseText" [readonly]="true" rows="4"></textarea>
            </div>
           <div class="form-group">
             <br>
             <h3>Fichier :</h3>
             <div class="custom-file">
              <input type="text" class="form-control" id="exampleInput" [value]="Ticket.responseFile" [readonly]="true">
             </div>
           </div>
           <br>
         </div>
         <div class="col-lg-6 col-md-4" *ngIf="Ticket.status === 'Fermer'" >
           <h3>Date de Fermer:</h3>
             <input type="text" class="form-control" id="exampleInput" [value]="Ticket.dateFermer" [readonly]="true">
         </div>
         <br>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" (click)="annuler()">Annuler</button>
         </div>
       </div>
     </form>
   </div>
 </div>
</div>
